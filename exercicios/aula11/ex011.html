<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTRANGEIRO</title>
</head>
<body>
    <h1>Teste Nacionalidade</h1>
    Digite o País: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res">
        
    </div>

    <script>
        function clicar() {
            var p = document.getElementById('pais')
            var res = document.querySelector('div#res')
            var p2 =  String(p.value)
            res.innerHTML = `<p>Vivendo em: ${p2}</p>`
            if (p2 =='Brasil') {
                res.innerHTML += ` Você é Brasileiro!`
            } else {
                res.innerHTML += `Você é estrangeiro!`
            }
            
        }
    </script>
    
</body>

</html>
